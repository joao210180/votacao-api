spring:
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:votacao-app-db
    driverClassName: org.h2.Driver
    username: sa
    password: password
h2:
  console:
    enabled: true
    path: /h2-console
    spring:
      security:
        enabled: false

# Configuração padrão (local)
server:
  port: 8080  # Porta local